name: CI

on: 
  pull_request:
    types: [labeled]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Create the documentation issues
      uses: gobeer/godocit@v9
      with:
        targetRepo: 'gobeer/alliance'
      env:
        PRIVATE_KEY: ${{ secrets.PrivateKey }}
        INSTALLATION_ID: ${{ secrets.InstallationID }}

